<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/imageList.js"></script>
	<script src="js/usage.js"></script>
	<script src="js/main.js"></script>
	<script src="js/iq.js"></script>
</head>
<body onload="APP.main()" onclick="APP.onClick(event)" onmousedown="APP.onMouse(true,event)" onmouseup="APP.onMouse(false,event)">
	<div>
		<div class="box" style="max-width: 450px; min-height : 800px">
			<h4>Options</h4>
			<div class="options">
				<div class="option">
					Colors (1..65536 and even more): <input id="colors" type="text" value="256" onchange="APP.onConfigChanged()" oninput="APP.onConfigChanged()">
					<input type="range" onchange="APP.onColorSliderChange()" oninput="document.getElementById('colors').value=this.value" id="colors-slider" min="2" value="256" max="512" step="2">
				</div>
				<div class="option">
					Palette Quantizer: <select id="paletteQuantizer" onchange="APP.onConfigChanged()">
					<option value="neuquant" selected>NeuQuant</option>
					<option value="rgbquant">RgbQuant</option>
				</select>
				</div>
				<div class="option">
					Image Quantizer: <select id="imageDithering" onchange="APP.onConfigChanged()">
					<option value="-1" selected>Nearest (Simple)</option>
					<option value="0">ErrorDiffusion: Floyd-Steinberg</option>
					<option value="2">ErrorDiffusion: Stucki</option>
					<option value="3">ErrorDiffusion: Atkinson</option>
					<option value="4">ErrorDiffusion: Jarvis</option>
					<option value="5">ErrorDiffusion: Burkes</option>
					<option value="6">ErrorDiffusion: Sierra</option>
					<option value="7">ErrorDiffusion: TwoSierra</option>
					<option value="8">ErrorDiffusion: SierraLite</option>
					<option value="1">ErrorDiffusion: False Floyd-Steinberg</option>
				</select>                <!--<label>dithSerp: <input id="dithSerp" type="checkbox"></label>,                minHueCols: <input id="minHueCols" type="text" value="0" class="autosize">,-->
				</div>
			</div>

			<h4 style="border-top: 1px solid silver; margin-top: 5px;">Palette</h4>
			<div id="palette-container"></div>
		</div>

		<div style="display: block">

<!--
			<div class="box" style="max-width: 1700px;">
				<h4>Original</h4>
				<div id="original-image-container"></div>
			</div>
-->

			<div class="box" style="max-width: 1700px;">
				<h4><span id="reduced-title">Reduced</span><span id="reduced-title-ssim"></span></h4>
				<div id="reduced-image-container"></div>
			</div>

		</div>

		<div id="images" style="float:left;">
		</div>
	</div>

</body>
</html>
